version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: mp3stemxml_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: audio_converter
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    ports:
      - "27017:27017"
    networks:
      - app_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: mp3stemxml_backend
    restart: unless-stopped
    environment:
      MONGO_URL: mongodb://admin:${MONGO_PASSWORD:-password123}@mongodb:27017
      DB_NAME: audio_converter
      CORS_ORIGINS: ${FRONTEND_URL:-http://localhost:3000}
      PYTHONPATH: /app
    volumes:
      - uploads_data:/app/uploads
      - processed_data:/app/processed
      - ./logs:/app/logs
    ports:
      - "8001:8001"
    depends_on:
      - mongodb
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: nginx:alpine
    container_name: mp3stemxml_frontend
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/build:/usr/share/nginx/html:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    container_name: mp3stemxml_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - app_network

volumes:
  mongodb_data:
    driver: local
  uploads_data:
    driver: local
  processed_data:
    driver: local
  redis_data:
    driver: local

networks:
  app_network:
    driver: bridge
